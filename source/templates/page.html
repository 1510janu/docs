{% set css_files = css_files + ['_static/theme.css'] %}

{% block footer %}
<header>
	<div class="header__container">
		<a href="http://docs.mattermost.com/" class="header__logo">
			<img width="176" src="http://www.mattermost.org/wp-content/uploads/2016/02/logoHeader.png">
		</a>
		<div class="links__icon">
			<i class="fa fa-bars"></i>
		</div>
		<ul class="header__links">
			<li><a class="active" href="http://docs.mattermost.com/">Docs</a></li>
			<li><a href="http://www.mattermost.org/features/">Features</a></li>
			<li><a href="http://forum.mattermost.org/">Forum</a></li>
			<li><a href="http://www.mattermost.org/category/blog/">Blog</a></li>
			<li><a href="http://www.mattermost.org/team/">Team</a></li>
			<li><a href="http://www.mattermost.org/download/">Download</a></li>
		</ul>
	</div>
